# ==============================================================================
# Update Dashboard - Production Docker Compose
# Use this file for deploying on a server (uses pre-built image)
# ==============================================================================

services:
  update-dashboard:
    image: ghcr.io/keidisos/update-dashboard:latest
    container_name: update-dashboard
    ports:
      - "${PORT:-8080}:8000"
    volumes:
      # Persistent data (SQLite database, logs)
      - ./data:/app/data
      # SSH keys (optional - mount your .ssh directory for SSH connections)
      # - ~/.ssh:/app/.ssh:ro
    environment:
      # Required
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-use-random-string}

      # Database
      - DATABASE_URL=sqlite+aiosqlite:///./data/update_dashboard.db

      # Discord notifications (optional)
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}

      # Debug mode (set to true for development)
      - DEBUG=${DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
