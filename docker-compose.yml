# ==============================================================================
# Update Dashboard - Docker Compose Configuration
# ==============================================================================

services:
  update-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: update-dashboard
    user: "0:0" # Run as root to avoid permission issues with volumes
    ports:
      - "${PORT:-8080}:8000"
    volumes:
      # Persistent data (SQLite database, logs)
      - ./data:/app/data
      # SSH keys (optional - mount your .ssh directory for SSH connections)
      # - ~/.ssh:/app/.ssh:ro
    environment:
      # Required
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production-use-random-string}

      # Database (use absolute path)
      - DATABASE_URL=sqlite+aiosqlite:////app/data/update_dashboard.db

      # Discord notifications (optional)
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}

      # Debug mode (set to true for development)
      - DEBUG=${DEBUG:-false}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.docker.compose.project=update-dashboard"

