# ==============================================================================
# Update Dashboard - Docker Compose Configuration
# ==============================================================================

services:
  update-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: update-dashboard
    user: "0:0" # Run as root to avoid permission issues with volumes
    ports:
      - "${PORT:-8080}:8000"
    volumes:
      # Persistent data (SQLite database, logs)
      - ./data:/app/data
      # SSH keys (optional - mount your .ssh directory for SSH connections)
      # - ~/.ssh:/app/.ssh:ro
    env_file:
      - .env
    environment:
      # Overrides or specific variables if needed
      - DATABASE_URL=sqlite+aiosqlite:////app/data/update_dashboard.db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.docker.compose.project=update-dashboard"
    networks:
      - update-dashboard-network

  ollama:
    image: ollama/ollama:latest
    container_name: update-dashboard-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
      - ./ollama:/app/ollama
    restart: unless-stopped
    # Uncomment if you have a GPU (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    labels:
      - "com.docker.compose.project=update-dashboard"
    networks:
      - update-dashboard-network

volumes:
  ollama-models:
    driver: local

networks:
  update-dashboard-network:
    driver: bridge

